<!doctype html>
<html>
<head>
	<title>{% block title %} | AwesomeSite{% endblock %}</title>
	<link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/reset.css" />
	<link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/style.css" />
	<script type="text/javascript">
		document.getElementsByTagName("html")[0].className="jsOn";
	</script>
	{% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
<div id="pg">
	<div id="hd">
	</div>
	<div id="bd">
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</div>
	<div id="ft">
	</div>
</div>
<script type="text/javascript" src="{{ MEDIA_URL }}js/libs/jquery-1.3.2.min.js"></script>
{% block extra_body %}{% endblock %}
</body>
</html>
